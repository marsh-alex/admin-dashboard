<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="search-container">
                <label for="search-bar" class="search-icon"><img src="magnify.svg" 
                         alt="search icon"></label>
                <input class="search" type="text">
            </div>    
            <div class="profile-container">
                <a href="#" class="bell"><img src="bell-ring-outline.svg" 
                        alt="notification icon"></a>
                <a href="#" class="michael"><img src="michaelscott.jpeg"  ></a>
                <a href="#" class="profile-name"><h3>Michael Scott</h3></a>
            </div>
            <div class="greeting-container">
                <a href="#" class="profile-pic"><img src="michaelscott.jpeg" ></a>
                <h3 class="name">Michael Scott (@bestboss)</h3>
            </div>
            <div class="upload-container">
                <button class="btn new" type="button">New</button>
                <button class="btn upload" type="button">Upload</button>
                <button class="btn share" type="button">Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-header">
                <img class="dashboard-icon" src="dashboard.png">
                <h2 class="title">BizSight</h2>
            </div>
            <div class="sidebar-main">
                <img src="home.png" alt="home">
                <a href="#" class="tab home">Home</a>

                <img src="account.png" alt="profile">
                <a href="#" class="tab profile">Profile</a>

                <img src="message.png" alt="messages">
                <a href="#" class="tab">Messages</a>


                <img src="clock.png" alt="history">
                <a href="#" class="tab">History</a>


                <img src="tasks.png" alt="tasks">
                <a href="#" class="tab">Tasks</a>


                <img src="group.png" alt="groups">
                <a href="#" class="tab">Groups</a>
            </div>
            <div class="sidebar-settings">
                <img src="cog.png" alt="settings">
                <a href="#" class="tab">Settings</a>

                <img src="support.png" alt="support">
                <a href="#" class="tab">support</a>

                <img src="privacy.png" alt="privacy">
                <a href="#" class="tab">Privacy</a>

            </div>
        </div>
        
        
        <div class="main-content"></div>
    </div>
</body>
</html>
